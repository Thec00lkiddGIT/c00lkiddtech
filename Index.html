  <style>
    :root {
      --accent: #ff1744;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 30% 20%, #ff003b, #000 70%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .sidebar button {
      width: 100%;
      padding: 15px 0;
      font-size: 22px;
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      border-radius: 12px;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 20px;
    }

    .panel {
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      overflow: auto;
    }

    .page {
      display: none;
      min-height: 100%;
    }

    .page.active {
      display: block;
    }

    /* GAME LIST (no icons) */
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .game-btn {
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      width: fit-content;
    }
    
    .settings-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    
    .settings-btn {
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      width: fit-content;
    }
    
    .settings-btn:hover {
      background: rgba(255, 23, 68, 0.3);
    }

    .game-btn:hover {
      background: rgba(255, 23, 68, 0.3);
    }

    /* Game screen (only shown after clicking a game) */
    #gameScreen {
      margin-top: 15px;
      width: 100%;
      height: 80vh;
      border-radius: 16px;
      display: none; /* hidden at first */
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: #000;
    }

    #gameScreen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 800px) {
      #gameScreen {
        height: 60vh;
      }
    }
  </style>
</head>

  <script>
    // Switch visible page
    function showPage(id) {
      document.querySelectorAll(".page").forEach((p) =>
        p.classList.remove("active")
      );
      document.getElementById("page-" + id).classList.add("active");
    }

    // Load username from Apps Script
    try {
      if (google && google.script && google.script.run) {
        google.script.run
          .withSuccessHandler(function (name) {
            document.getElementById("welcomeName").textContent =
              "Logged in as " + (name || "Guest");
          })
          .getUserName();
      }
    } catch (e) {
      // ignore if not in Apps Script or google.script not defined
    }

    // Load a game URL into the game screen
    function loadGame(url) {
      const screen = document.getElementById("gameScreen");

      // Make screen visible if it's hidden
      screen.style.display = "block";

      // Clear previous iframe if any
      screen.innerHTML = "";

      // Create iframe
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.allowFullscreen = true;

      screen.appendChild(iframe);
    }
  </script>
